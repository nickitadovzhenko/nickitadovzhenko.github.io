<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Pass</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            margin: 0;
            background-color: #f2f2f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .container {
            background-color: #a63f65;
            width: 80%; /* Increased width */
            max-width: 450px; /* Increased max-width */
            padding: 30px; /* Increased padding */
            border-radius: 25px; /* Slightly larger radius */
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
            box-sizing: border-box;
            position: relative;
        }

        .header {
            font-size: 1.4em; /* Increased font size */
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .date-time-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .date {
            font-size: 1.8em; /* Increased font size */
            font-weight: 600;
            margin-bottom: 8px;
        }

        .time {
            font-size: 1.8em; /* Increased font size */
            font-weight: 600;
        }

        .route {
            font-size: 1.4em; /* Increased font size */
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .bus-video {
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 15px; /* Slightly larger radius */
        }

        .bus-video video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .expire-button {
            display: block;
            margin: 15px auto;
            padding: 10px 30px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.4em; /* Increased font size */
            font-weight: 600;
        }

        .expiry-info {
            text-align: center;
            font-size: 1.1em; /* Increased font size */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">900: Single Use</div>
        <div class="date-time-container">
            <div class="date" id="date"></div>
            <div class="time" id="time"></div>
        </div>
        <div class="route">Route 1</div>
        <div class="bus-video">
            <video autoplay muted loop playsinline>
                <source src="image/transit.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <button class="expire-button">Expire</button>
        <div class="expiry-info">
            This pass expires after 194 minutes<br>
            User ID 1111606300
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
            let dateString = now.toLocaleDateString('en-US', dateOptions);
            dateString = dateString.replace(/,/g, '');

            const timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            const timeString = now.toLocaleTimeString('en-US', timeOptions);

            document.getElementById('date').textContent = dateString;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
