<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Pass</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            margin: 0;
            background-color: #f2f2f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .container {
            background-color: #a63f65;
            width: 90%;
            max-width: 500px;
            /* Explicit height or min-height for taller container */
            min-height: 800px; /* Adjust as needed */
            padding: 40px;
            border-radius: 30px;
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            position: relative;
            display: flex; /* Enable flexbox for internal layout */
            flex-direction: column; /* Stack elements vertically */
            justify-content: space-around; /* Distribute space evenly */
        }

        .header {
            font-size: 1.6em;
            text-align: center;
            font-weight: 700;
        }

        .date-time-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date {
            font-size: 2em;
            font-weight: 700;
        }

        .time {
            font-size: 2em;
            font-weight: 700;
        }

        .route {
            font-size: 1.6em;
            text-align: center;
            font-weight: 700;
        }

        .bus-video {
            text-align: center;
            overflow: hidden;
            border-radius: 20px;
            max-height: 300px;
        }

        .bus-video video {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }

        .expire-button {
            display: block;
            margin: 0 auto; /* Remove default margins for better flexbox control */
            padding: 12px 36px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.6em;
            font-weight: 700;
        }

        .expiry-info {
            text-align: center;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">900: Single Use</div>
        <div class="date-time-container">
            <div class="date" id="date"></div>
            <div class="time" id="time"></div>
        </div>
        <div class="route">Route 1</div>
        <div class="bus-video">
            <video autoplay muted loop playsinline>
                <source src="image/transit.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <button class="expire-button">Expire</button>
        <div class="expiry-info">
            This pass expires after 194 minutes<br>
            User ID 1111606300
        </div>
    </div>


    <script>
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
            let dateString = now.toLocaleDateString('en-US', dateOptions);
            dateString = dateString.replace(/,/g, '');

            const timeOptions = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            const timeString = now.toLocaleTimeString('en-US', timeOptions);

            document.getElementById('date').textContent = dateString;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
