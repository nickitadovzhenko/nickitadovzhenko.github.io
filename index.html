<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        /* Header */
        header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 20px;
            font-weight: bold;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .location {
            text-align: center;
            margin-bottom: 20px;
        }

        .location p {
            font-size: 16px;
            color: #555;
        }

        .schedule {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .schedule-item .route {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .schedule-item .time {
            font-size: 14px;
            color: #777;
        }

        /* Footer Navigation */
        footer {
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        footer button {
            background: none;
            border: none;
            color: #007bff;
            font-size: 14px;
            font-weight: bold;
        }

        footer button:focus {
            outline: none;
            color: #0056b3;
        }

        footer button.active {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Transit App</h1>
    </header>
    <main>
        <div class="location">
            <p>Current Location: Downtown</p>
        </div>
        <div class="schedule">
            <div class="schedule-item">
                <div class="route">Route 1: Central Station</div>
                <div class="time">5 min</div>
            </div>
            <div class="schedule-item">
                <div class="route">Route 2: Uptown</div>
                <div class="time">10 min</div>
            </div>
            <div class="schedule-item">
                <div class="route">Route 3: City Park</div>
                <div class="time">15 min</div>
            </div>
        </div>
    </main>
    <footer>
        <button class="active">Home</button>
        <button>Routes</button>
        <button>Settings</button>
    </footer>
</body>
</html>
