<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Pass</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Pass Card Styling */
        .pass-card {
            background-color: #a63f65;
            color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .pass-card h1,
        .pass-card h2,
        .pass-card p {
            margin-bottom: 10px;
        }

        .pass-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px 0;
        }

        .pass-card button {
            padding: 10px 20px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .pass-card button:hover {
            background-color: #d62839;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #eaeaea;
            border-top: 1px solid #ccc;
        }

        .navbar a {
            text-align: center;
            text-decoration: none;
            color: #555;
        }

        .navbar a.active {
            color: #007bff;
        }

        .navbar a i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .navbar a span {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Transit Pass Card -->
    <div class="pass-card">
        <h1>900: Single Use</h1>
        <h2 id="current-date"></h2>
        <h2 id="current-time"></h2>
        <h3>Route 1</h3>
        <img src="image/busPlaceholder.png" alt="Bus Placeholder">
        <button>Expire</button>
        <p>This pass expires after 194 minutes</p>
        <p>User ID: 1111606300</p>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" class="active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#">
            <i class="fas fa-parking"></i>
            <span>Parking</span>
        </a>
        <a href="#">
            <i class="fas fa-bus"></i>
            <span>Transit</span>
        </a>
        <a href="#">
            <i class="fas fa-id-card"></i>
            <span>Permits</span>
        </a>
    </div>

    <!-- JavaScript for Dynamic Time Updates -->
    <script>
        function updateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };

            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', dateOptions);
            document.getElementById('current-time').textContent = now.toLocaleTimeString('en-US', timeOptions);
        }

        // Update time every second
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
